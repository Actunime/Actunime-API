name: Node.js CI/CD

on:
  push:
    branches: [production]

jobs:
  setup:
    runs-on: ActunimeProject-VM

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
  docker_build:
    runs-on: ActunimeProject-VM
    needs: setup
    steps:
      - name: Build Docker Image
        run: |
          pwd
          ls
          docker build -f Dockerfile -t actunime-api-image .

      - name: Delete old container
        run: |
          docker stop actunime-api || true
          docker rm actunime-api || true

      - name: Deploy Docker Container
        run: |
          docker run -d -p 3000:3000 --name actunime-api actunime-api-image
