name: Node.js CI/CD

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

jobs:
  cache-and-install:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
  docker_build:
    runs-on: self-hosted
    needs: cache-and-install
    steps:
      - name: Build Docker Image
        run: | 
          docker build --network host -t actunime-api-image .
          
      - name: Deploy Docker Image
        run: |
          docker stop actunime-api
          docker rm actunime-api
          docker run -d -p 4000:4000 --name actunime-api actunime-api-image
              
        
    

