name: Node.js CI/CD

on:
  push:
    branches: [production]

jobs:
  setup:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

  config_env:
    runs-on: self-hosted
    needs: setup
    steps:
      - name: Configuration des variables de productions
        run: |
          touch .env.production
          echo MONGODB_URI="\"${{ secrets.MONGODB_URI }}\"" >> .env.production
          echo MONGODB_user="\"${{ secrets.MONGODB_user }}\"" >> .env.production
          echo MONGODB_pass="\"${{ secrets.MONGODB_pass }}\"" >> .env.production
          echo MONGODB_dbName="\"${{ secrets.MONGODB_dbName }}\"" >> .env.production

  pm2_launch:
    runs-on: self-hosted
    needs: config_env
    steps:
      - name: Install packages
        run: |
          pnpm install --force

      - name: Build
        run: |
          pnpm run build

  release:
    runs-on: self-hosted
    needs: pm2_launch
    steps:
      - name: Set up GitHub token
        run: |
          echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
          echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: Check if Git is installed
        run: |
          if ! command -v git &> /dev/null; then
            apt-get install -y git
          fi

      - name: Run Semantic Release
        run: pnpx semantic-release
